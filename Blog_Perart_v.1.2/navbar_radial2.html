<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>Navbar Circular | Blog</title>
    </head>

    <body>
        <div class="menu">
            <div class="toggle">
                <ion-icon name="add-outline"></ion-icon>
            </div>

            <li style="--i:0;">
                <a href="#" title="Categorias">
                    <ion-icon name="grid-outline"></ion-icon> 
                    <span class="menu-text">Categorias</span> 
                </a>
            </li>

            <li style="--i:1;">
                <a href="#" title="Loja">
                    <ion-icon name="bag-handle-outline"></ion-icon> 
                    <span class="menu-text">Loja</span> 
                </a>
            </li>

            <li style="--i:2;">
                <a href="#" title="Blog">
                    <ion-icon name="newspaper-outline"></ion-icon> 
                    <span class="menu-text">Blog</span> 
                </a>
            </li>

            <li style="--i:3;">
                <a href="#" title="Usuário">
                    <ion-icon name="person-circle-outline"></ion-icon> 
                    <span class="menu-text">Usuário</span> 
                </a>
            </li>

            <li style="--i:4;">
                <a href="#" title="Contato">
                    <ion-icon name="mail-outline"></ion-icon> 
                    <span class="menu-text">Contato</span> 
                </a>
            </li>

            <li style="--i:5;">
                <a href="#" title="Configurações">
                    <ion-icon name="settings-outline"></ion-icon> 
                    <span class="menu-text">Configurações</span> 
                </a>
            </li>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
        <script>
            let toggle = document.querySelector('.toggle');
            let menu = document.querySelector('.menu');
            toggle.onclick = function(){
                menu.classList.toggle('active');
            }
        </script>
    </body>
</html>
