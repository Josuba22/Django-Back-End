<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <title>Navbar Circular | Blog</title>
    </head>

    <body>
        <div class="menu">
            <div class="toggle">
                <i class="fas fa-plus"></i>
            </div>

            <li style="--i:0;">
                <a href="#" title="Categorias">
                    <i class="fas fa-th-large"></i> 
                    <span class="menu-text">Categorias</span> 
                </a>
            </li>

            <li style="--i:1;">
                <a href="#" title="Loja">
                    <i class="fas fa-shopping-bag"></i> 
                    <span class="menu-text">Loja</span> 
                </a>
            </li>

            <li style="--i:2;">
                <a href="#" title="Blog">
                    <i class="fas fa-blog"></i> 
                    <span class="menu-text">Blog</span> 
                </a>
            </li>

            <li style="--i:3;">
                <a href="#" title="Usuário">
                    <i class="fas fa-user"></i> 
                    <span class="menu-text">Usuário</span> 
                </a>
            </li>

            <li style="--i:4;">
                <a href="#" title="Contato">
                    <i class="fas fa-envelope"></i> 
                    <span class="menu-text">Contato</span> 
                </a>
            </li>

            <li style="--i:5;">
                <a href="#" title="Configurações">
                    <i class="fas fa-cog"></i> 
                    <span class="menu-text">Configurações</span> 
                </a>
            </li>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        
        <script>
            let toggle = document.querySelector('.toggle');
            let menu = document.querySelector('.menu');
            toggle.onclick = function(){
                menu.classList.toggle('active');
            }
        </script>
    </body>
</html>
