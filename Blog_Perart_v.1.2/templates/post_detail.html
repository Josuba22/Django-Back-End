{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.titulo }}</h2>
    <p>Por {{ post.autor }} em {{ post.criado_em|date:'d/m/Y' }}</p>

    {% if post.imagem %}
        <img src="{{ post.imagem.url }}" alt="{{ post.titulo }}" style="max-width: 100%;">
    {% endif %}
    <p>{{ post.conteudo }}</p>

    <p>Categoria: <a href='{{ post.categoria}}'
{% endblock %}
