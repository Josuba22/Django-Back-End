<!DOCTYPE html>
<html>
    <head>
        <title>E-commerce</title>
    </head>

    <body>
        <h1>Nossos Produtos</h1>
        <a href="{% url 'adicionar_categoria' %}">
            <button>+ Categoria</button>
        </a>
        <a href="{% url 'adicionar_produto' %}">
            <button>+ Produtos</button>
        </a>
        <div>
            {% for produto in produtos %}
                <div>
                    <h2>{{ produto.nome }}</h2>
                    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" width="200">
                    <p>R$ {{ produto.valor }}</p>
                    <a href="{% url 'detalhes_produto' produto.id %}">Ver Detalhes</a>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
