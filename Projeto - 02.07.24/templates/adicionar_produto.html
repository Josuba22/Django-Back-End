{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Adicionar Produto{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
        <link rel="stylesheet" href="{% static 'adicionar_produto.css' %}"/>
    </head>

    <body>
        <div class="container">
            <h1>Adicionar Produto</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Salvar</button>
                <a href="{% url 'index' %}"><button type="button">Voltar</button></a>
            </form>
        <div>
    </body>
</html>
